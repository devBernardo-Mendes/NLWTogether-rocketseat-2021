<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-08">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/home.css">
    <!---->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Criar Sala - Rocket.Q</title>
</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="/Assets/logo.svg" alt="Rocket.Q Logo" />
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>

        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <!-- label importante para motor do google o que é o input e para acessidbilidade -->
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="/Assets/users 2.svg" alt="Entra na sala">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
