<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="/styles/global.css">

        </div>

        <main>
            <div class="container">

                    <form action="">

                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">

                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                <section>
                    <h2>Crie sua própria sala, de forma fácil</h2>

        </main>
